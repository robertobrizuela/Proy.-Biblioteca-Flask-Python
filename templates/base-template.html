<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BiblioTECa Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #0356ad; /* Azul */
      }
    </style>
  </head>
  <body>
    <!-- Navbar principal -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Librería</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('alta') }}">Alta Libro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('almacenamiento') }}">Libros Almacenados</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="{{ url_for('buscar_libros') }}" method="POST">
            <input class="form-control me-2" type="search" name="titulo" placeholder="Buscar por título" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>

        </div>
      </div>
    </nav>

    <!-- Ejemplo de navegación simple -->
    <!--<nav>
      <ul>
        <li><a href="{{ url_for('alta') }}">Alta Libro</a></li>
        <li><a href="{{ url_for('almacenamiento') }}">Libros Almacenados</a></li>
      </ul>
    </nav> -->

    <!-- Bloque de contenido dinámico -->
    <div class="container my-4">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
